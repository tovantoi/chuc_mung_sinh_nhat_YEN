    <script>

      const fullWish = `Ch√†o D∆∞∆°ng Ng·ªçc Y·∫øn, c√¥ g√°i tuy·ªát v·ªùi c·ªßa th√°ng Hai! üå∏‚ú®

üåø V√† m·ªôt "t√¢m h·ªìn" lu√¥n an nhi√™n t·ª± t·∫°i gi·ªØa b·ªôn b·ªÅ cu·ªôc s·ªëng.

H√£y c·ª© s·ªëng nh∆∞ m·ªôt ƒë√≥a hoa, r·ª±c r·ª° theo c√°ch ri√™ng c·ªßa ch√≠nh m√¨nh, Y·∫øn nh√©! üå∫üíÉ

Happy Birthday to You! Mong m·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t s·∫Ω ƒë·∫øn b√™n em. üéÇüéÅü•Çüíï`;

      const textContainer = document.getElementById("wish-text");
      const cursor = document.querySelector(".cursor");
      let i = 0;

      function startTypewriter() {
        if (i < fullWish.length) {
          textContainer.innerHTML += fullWish.charAt(i);

          const mainContent = document.getElementById("main-content");

      // H√†m set k√≠ch th∆∞·ªõc canvas chu·∫©n cho mobile

      let particles = [];

      ];
