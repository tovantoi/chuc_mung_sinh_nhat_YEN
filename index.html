      const fullWish = `Ch√†o D∆∞∆°ng Ng·ªçc Y·∫øn, c√¥ g√°i tuy·ªát v·ªùi c·ªßa th√°ng Hai! üå∏‚ú®

üåø V√† m·ªôt "t√¢m h·ªìn" lu√¥n an nhi√™n t·ª± t·∫°i gi·ªØa b·ªôn b·ªÅ cu·ªôc s·ªëng.

      const textContainer = document.getElementById("wish-text");

      const canvas = document.getElementById("confetti");

        "#a18cd1",
        "#ffb199",

      ];

          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height - canvas.height;
          this.size = Math.random() * 15 + 5;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.speedY = Math.random() * 2 + 1;
